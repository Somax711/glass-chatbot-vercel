<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Card + ChatGPT en Vercel</title>
  <style>
    .chat-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chat-card {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .chat-card:hover {
      transform: scale(1.05);
    }

    .chat-card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        height: auto;
      }

      .photo-section {
        padding: 40px 0 10px;
      }

      .info-section {
        padding: 20px;
        text-align: center;
      }
    }
    /*chattbo dentro de modal*/
    .chat-box {
  flex: 1;
  display: flex;
  flex-direction: column;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  overflow-y: auto;
  height: 300px;
  margin-bottom: 10px;
  background: #f4f4f4;
}

.chat-input {
  display: flex;
}

.chat-input input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px 0 0 5px;
  outline: none;
}

.chat-input button {
  padding: 8px 15px;
  border: none;
  background: #4CAF50;
  color: white;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
}

.message {
  margin: 5px 0;
}

.user {
  text-align: right;
  color: blue;
}

.bot {
  text-align: left;
  color: green;
}

   
 .robot-image-container{
  display: flex;
  justify-content: center;
 }

.robot-image {
  margin-top: 20px;
  width: 200px;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease;
}

/* Estilos para el asistente de chat */
.contacto {
  position: fixed;
  bottom: 15px;
  right: 15px;
  z-index: 1000;
  text-align: center;
}

.ia {
  position: relative;
}

.robot {
  width: 130px;
  height: auto;
  cursor: pointer;
}

.fixed-message {
  position: absolute;
  bottom: 130px;
  right: 0;
  background-color: #000;
  border-radius: 10px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
  padding: 20px;
  display: none;
}

.fixed-message p {
  margin: 0;
  font-size: 15px;
}

.chat-bubble {
  display: none;
  position: absolute;
  bottom: 150px;
  right: 0;
  width: 350px;
  background-color: #000;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 5px;
}

.chat-content {
  text-align: left;
  font-size: 11px;
}

.chat-content p {
  margin: 0 0 10px;
}

.chat-content ul {
  list-style: none;
  padding: 0;
  color: #fff;
}

.chat-content ul li {
  margin: 5px 0;
}

.chat-content ul li a {
  text-decoration: none;
  color: #007bff;
  display: flex;
  align-items: center;
}

.chat-content ul li a i {
  margin-right: 5px;
}

.chat-btn {
  background-color: #90e9f3;
  color: #000;
  font-size: 15px;
  border: none;
  padding: 10px 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.chat-btn:hover {
  background-color: #0056b3;
}
p{
  color: #fff;
}
/* Media Queries para dispositivos móviles */
@media (max-width: 768px) {
  .chat-bubble {
    width: 150%;
    bottom: 100px;
    right: 10px;
  }
  </style>
</head>
<body>

  <div class="card">
    <div class="photo-section">
      <img src="https://via.placeholder.com/250" alt="Foto de perfil" />
    </div>
    <div class="info-section">
      <h1>Juan Pérez</h1>
      <h2>Desarrollador Web</h2>
      <p>Soy un desarrollador web apasionado por crear soluciones eficientes y atractivas. Me especializo en HTML, CSS, JavaScript y frameworks modernos.</p>
    </div>
  </div>

  <div class="chat-section">
    <div class="chat-card" onclick="openModal('chat1')">
      <h3>Chatbot Ayuda</h3>
      <p>Asistente para resolver dudas comunes.</p>
    </div>
  </div>

  <div id="chat1" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('chat1')">&times;</span>
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      // Limpiar chat al cerrar
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '';
      document.getElementById('user-input').value = '';
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userText = input.value.trim();

      if (userText === '') return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);

      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.textContent = 'Escribiendo...';
      chatBox.appendChild(botMessage);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText }),
        });

        const data = await response.json();
        botMessage.textContent = data.reply || 'Sin respuesta';
      } catch (error) {
        botMessage.textContent = 'Error al contactar el servidor.';
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
